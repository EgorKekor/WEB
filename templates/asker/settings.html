{% extends "asker/base.html" %}
{% load static %}
{% block content %}
    <!-- Begin page content -->
    <main role="main" class="container main_margin">
        <div class="row">
            <div class="col-9">
                <div class="row">
                    <form>
                        <div class="navbar-brand">
                            <span class="headline"> Settings</span></a>
                        </div>
                        <div class="form-group">
                            <label for="InputEmail"><span class="text_style">Email address</span></label>
                            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
                                   placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="InputNickName"><span class="text_style">Login</span></label>
                            <input class="form-control" id="InputNickName" placeholder="Enter NickName">
                        </div>
                        <div class="form-group">
                            <label for="file-selector"><span class="text_style">Upload avatar&nbsp</span></label>
                            <img class="mr-3" src="NoAvatar.png" alt="" width="80" height="80" hspace="10" vspace="10">
                        </div>
                        <div class="form-group">
                            <input type="file" class="btn btn-outline-secondary" id="file-selector"
                                   placeholder="choose">
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Check">
                            <label class="form-check-label" for="Check"><span class="text_style">Check me please</span></label>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn btn-outline-secondary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-3">
                {% include "asker/right_tags.html" %}
            </div>
        </div>
    </main>

{% endblock %}
